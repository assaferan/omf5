name: Skip compilation of flint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    container: ${{ matrix.container }}
    
    strategy: 
      matrix:
        include:
        - container: ubuntu:hirsute
          pip: pip
    steps:
    - name: Checkout 
      uses: actions/checkout@v3
      with:
          path: omf5
    - name: Checkout antic
      uses: actions/checkout@v3
      with:
        repository: wbhart/antic
        path: antic
    - name: Checkout carat
      uses: actions/checkout@v3
      with:
        repository: lbfm-rwth/carat
        path: carat    
    - name: Install flint
      shell: bash
      run: | 
        apt update 
        export DEBIAN_FRONTEND=noninteractive
        apt install -y pip libgmp-dev libmpfr-dev libflint-dev
    - name: Install antic
      run: cd antic && ./configure && make && make install && make check && cd ..
    - name: Install carat
      run: cd carat && ./autogen.sh && ./configure && make && make install && cp libfunctions.a /usr/local/lib && cd ..
    - name: build
      run:  cd omf5 && ./autogen.sh && ./configure && make
    - name: test
      run: ./omf5/src/omf5 -tests
