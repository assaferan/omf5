name: Build all dependencies and omf5

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    
    strategy: 
      
      matrix:
        os: [ ubuntu-20.04, macos-10.15 ]
        include:
          - pkg_man: brew
            os: macos-10.15
          - pkg_man: sudo apt-get
            os: ubuntu-20.04
        

    steps:
    - name: Checkout 
      uses: actions/checkout@v3
      with:
          path: omf5
    - name: Checkout flint
      uses: actions/checkout@v3
      with:
        repository: wbhart/flint2
        path: flint2
    - name: Checkout antic
      uses: actions/checkout@v3
      with:
        repository: wbhart/antic
        path: antic
    - name: Checkout carat
      uses: actions/checkout@v3
      with:
        repository: lbfm-rwth/carat
        path: carat
    - name: Install autotools
      run: ${{ matrix.pkg_man }} update && ${{ matrix.pkg_man }} install autoconf automake libtool
    - name: Install flint
      run:  cd flint2 && ./configure && make && make check && make install && cd ..
    - name: Install antic
      run: cd antic && ./configure && make && make install && make check && cd ..
    - name: Install carat
      run: cd carat && ./autogen.sh && ./configure && make && make install && cp libfunctions.a /usr/local/lib && cd ..
    - name: build
      run:  cd omf5 && make
    - name: test
      run: ./omf5/bin/omf5 -tests
